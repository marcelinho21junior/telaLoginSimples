<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <script src="https://kit.fontawesome.com/20345792df.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">

            <!---------------------------------PRIMARY--------------------------------------------------------------->
            <div class="primaryContent">
                <div class="primaryContent1coluna">
                    <h2>Bem vindo de volta!</h2>
                    <h4>Muito bom ti ver novamente!</h4>
                    <h4>Para logar clique no botao</h4>
                    <button class="primaryContentButtonBemVindo">LOGAR</button>
                </div>
                <div class="primaryContent2coluna">
                    <h2 class="primaryContent2colunaCriarConta">Criar uma conta!</h2>
                    <div class="primaryContentRedesSociais">    
                        <a href="" class="primaryContentRedesSociaisIten"><i class="fab fa-facebook"></i></a>
                        <a href="" class="primaryContentRedesSociaisIten"><i class="fab fa-google"></i></a>
                        <a href="" class="primaryContentRedesSociaisIten"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <h4 class="primaryContentEmailRegistro">Ou use seu email para registro</h4>
                    <div class="primaryContentCriarContaInputs">
                        <label class="CriarContaInputsSecondInputs">
                            <i class="fas fa-user-friends"></i>
                            <input class="InputSecond" type="email" placeholder="Nome"/>
                        </label>
                        <label class="CriarContaInputsSecondInputs">
                            <i class="fas fa-envelope-square"></i>
                            <input class="InputSecond" type="email" placeholder="E-mail"/>
                        </label>
                        <label class="CriarContaInputsSecondInputs">
                            <i class="fas fa-lock"></i>
                            <input class="InputSecond" type="password" maxlength="10" placeholder="Senha"/>
                        </label>     
                    </div>    
                    <a href=""><p class="secondContentEsqueceuSenha">Esqueceu a senha?</p></a>
                    <div class="ButtonEntrarCriarConta">
                        <button class="primaryContentButtonEntrar">ENTRAR</button>
                    </div>
                                  
                </div>
            </div>

            <!---------------------------------SECOND--------------------------------------------------------------->
            <div class="secondContent">
                <div class="secondContent1coluna">
                    <h2>OL√Å AMIGO!</h2>
                    <h4>Entre com seus detalhes para realizar seu cadastro</h4>
                    <button class="secondContentButtonCriar">Criar cadastro</button>
                </div>
                <div class="secondContent2coluna">
                    <h1 class="">Entre Com Uma Conta!</h1>
                    <div class="secondContentRedesSociais">    
                        <a href="" class="secondContentRedesSociaisIten"><i class="fab fa-facebook"></i></a>
                        <a href="" class="secondContentRedesSociaisIten"><i class="fab fa-google"></i></a>
                        <a href="" class="secondContentRedesSociaisIten"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <h4>Ou use seu email para registro</h4>
                    <div class="secondContentCriarContaInputs">
                        <label class="CriarContaInputsSecondInputs">
                            <i class="fas fa-envelope-square"></i>
                            <input class="InputSecond" type="email" placeholder="E-mail"/>
                        </label>
                        <label class="CriarContaInputsSecondInputs">
                            <i class="fas fa-lock"></i>
                            <input class="InputSecond" type="password" maxlength="10" placeholder="Senha"/>
                        </label>     
                    </div>    
                    <a href=""><p class="secondContentEsqueceuSenha">Esqueceu a senha?</p></a>
                    <button class="secondContentButtonEntrar">ENTRAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
