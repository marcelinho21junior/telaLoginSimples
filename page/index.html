<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <script src="https://kit.fontawesome.com/20345792df.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="primaryContent">
                <div class="primaryContent1coluna">
                    <h2>Bem vindo de volta!</h2>
                    <h4>Muito bom ti ver novamente!</h4>
                    <h4>Para logar clique no botao</h4>
                    <button>LOGAR</button>
                </div>
                <div class="primaryContent2coluna">
                    <h2>Criar uma conta!</h2>
                        <a href=""><i class="fab fa-facebook"></i></a>
                        <a href=""><i class="fab fa-google"></i></a>
                        <a href=""><i class="fab fa-linkedin"></i></a>
                    <h4>Ou use seu email para registro</h4>
                    <div class="CriarContaInputs">
                        <input class="CriarContaInputsSecondInputs" type="email" placeholder="Nome"/>
                        <input class="CriarContaInputsSecondInputs" type="email" placeholder="E-mail"/>
                        <input class="CriarContaInputsSecondInputs" type="password" maxlength="10" placeholder="Senha"/>
                    </div>    
                    <button>LOGAR</button>
                </div>
            </div>
            <div class="secondContent">
                <div class="secondContent1coluna">
                    <h2>OL√Å AMIGO!</h2>
                    <h4>Entre com seus detalhes para realizar seu cadastro</h4>
                    <button class="secondContentButtonCriar">Criar cadastro</button>
                </div>
                <div class="secondContent2coluna">
                    <h1>Entre Com Uma Conta!</h1>
                    <div class="secondContentRedesSociais">    
                        <a href="" class="secondContentRedesSociaisIten"><i class="fab fa-facebook"></i></a>
                        <a href="" class="secondContentRedesSociaisIten"><i class="fab fa-google"></i></a>
                        <a href="" class="secondContentRedesSociaisIten"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <h4>Ou use seu email para registro</h4>
                    <div class="CriarContaInputs">
                        <input class="CriarContaInputsSecondInputs" type="email" placeholder="E-mail"/>
                        <input class="CriarContaInputsSecondInputs" type="password" maxlength="10" placeholder="Senha"/>
                    </div>    
                    <p>Esqueceu a senha?</p>
                    <button class="secondContentButtonEntrar">ENTRAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
